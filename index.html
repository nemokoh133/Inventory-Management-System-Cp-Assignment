<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Manager</h1>
            <p>Track, manage, and value your stock efficiently.</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Items</h3>
                <span id="total-items">0</span>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <span id="total-value">$0.00</span>
            </div>
            <div class="stat-card alert">
                <h3>Low Stock Alerts</h3>
                <span id="low-stock-count">0</span>
            </div>
        </div>

        <div class="main-grid">
            
            <section class="input-section">
                <h2>Add New Product</h2>
                <form id="inventory-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" placeholder="e.g. Wireless Mouse" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-qty">Quantity</label>
                        <input type="number" id="product-qty" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" placeholder="0.00" step="0.01" required>
                    </div>

                    <button type="submit" class="btn-add">Add to Inventory</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Current Stock</h2>
                <div class="table-wrapper">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
